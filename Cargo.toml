[package]
name = "pong_server"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.7"
chrono = {version="0.4.38", features = ["serde"] }
env_logger = "0.11.5"
log = "0.4.22"
rmp-serde = "1.3.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.132"
thiserror = "1.0.64"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread"] }
uuid = {version="1.11.0", features=["v4", "serde"]}
